<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker</title>
</head>
<body>
    <main id="main">
        <div class="container">
            <div class="header">
                <div class="expenses-balance">
                    <h4>My balance</h4>
                    <h3>$921.48</h3>
                </div>
                <div class="expense-logo">
                    <img src="/images/logo.svg" alt="expense-logo">
                </div>
            </div>
            <div class="chart">
                <h2>Spending - Last 7 days</h2>
                <div class="expenses">
                </div>
                <div class="epenses-per-month">
                    <div class="total-this-month">
                        <h4>Total this Month</h4>
                        <h3>$478.33</h3>
                    </div>
                    <div class="precentage-last-month">
                        <h4>+2.4%</h4>
                        <p>from last month</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="/script.js"></script>
</body>
</html>
